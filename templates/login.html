{% include 'base.html' %}


<body>
    {% include 'navbar.html' %}
    {% block content %}
    <section class="body-center">
        <div class="container">
            
            <h3>Login to Gym Perso</h3>
            

            <form method="post">
                {% csrf_token %}
                <table>
                    <div>
                        <input type="email", name='email', placeholder='email'>email</input>
                      
                    </div>
                    <div>
                        <input type="password" name='password' placeholder='password'>password</input>
                    </div>

                    

                    <div>
                        <div class="order_button_container">
                            <button class="button" type="submit">login</button>
                        </div>
                    </div>
                    <div>
                        <h5 class="error_text">{{error}}</h5>
                    </div>
                    <div>
                        <h4>You don't have account?</h4>
                        <a href="/accounts/register" class="text_button">Register</a>
                    </div>

                    

                    
                
              </form>

        </div>
          
    </section>
    


</body>
{% endblock %}

</html>
