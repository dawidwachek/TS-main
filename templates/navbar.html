<header class="header">

        <nav class="navbar">
            <a href="/".class="active">Home</a>
            <a href="/faq">About</a>
            <a href="/contact">Contact</a>
            
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Profile</a>

            {% endif %}
        </nav>
        
</header>
