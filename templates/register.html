{% include 'base.html' %}

<body>
    {% include 'navbar.html' %}
    {% block content %}
    <section class="body">
        <div class="container padding">
            <h3>Register to Gym Perso</h3>
            <form method="post">
                {% csrf_token %}
                <table>
                    <div>
                        <input type="email", name='email', placeholder='email'>email</input>
                    </div>
                    <div>
                        <input type="password" name='password' placeholder='password'>password</input>
                    </div>

                    <div>
                        <input type="text" name='first_name' placeholder="first name"> first name</input>
                    </div>

                    <div>
                        
                        <input type="text" name='last_name' placeholder="last name"> last name</input>
                    </div>
                    

                    <div>
                        <input type="phone", name='phone', placeholder='phone'>phone number</input>
                      
                    </div>
                    <div>
                        <input type="date", name='date', placeholder='date'>date birthday</input>
                      
                    </div>
                    <div>
                        <input type="adress", name='city', placeholder='city'>city</input>
                        <input type="adress", name='post_code', placeholder='post code'>post code</input>
                    </div>
                    <div>
                        <input type="adress" name='adress_line_1', placeholder='street'>street</input>
                    </div>
                    <div>
                        <input type="adress" name='adress_line_2', placeholder='street'>street</input>
                    </div>
                    <div>
                        <input type="text", name='country', placeholder='country'>country</input>
                    </div>


                    <div>
                        <input type="checkbox" name="check_regulations"> accept </input>
                        <a href="/regulations" class="small_text_button">site regulations</a>
                    </div>
                    <div>
                        <input type="checkbox", name='marketing_regulations'> accept </input>
                        <a href="/marketing_regulations" class="small_text_button">marketing regulations</a>
                    </div>

                    <div>
        
                        <h5 class="error_text">{{error}}</h5>
                    </div>
                    <div>
                        <button type="submit">Register</button>
                      
                    </div>
                
              </form>
        </div>
    </section>
    


</body>
{% endblock %}

</html>
